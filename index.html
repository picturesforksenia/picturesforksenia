<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ksenia!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
		footer {
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #quiz-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answers {
            margin-bottom: 20px;
        }
        .answer {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .answer:hover {
            background-color: #f7f7f7;
        }
        .answer.correct {
            background-color: #c8e6c9;
            border-color: #66bb6a;
        }
        .answer.wrong {
            background-color: #ffcdd2;
            border-color: #e57373;
        }
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
			margin-left: 37.5%;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #357ae8;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Ksenia to Krtek's official Social Score Training Tool!</h1>
    </header>
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
        <button onclick="nextQuestion()" disabled>Next Question</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>This tool was designed by Krtek and implemented by Buddy NedvÄ›d to help Ksenia improve her Social Score so that she is eligable to see Simon's pictures!</p>
    </footer>
    <script src="quiz.js"></script>
</body>
</html>
